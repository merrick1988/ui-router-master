<!doctype html>
<html lang="en" ng-app="mainModule">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Include both angular.js and angular-ui-router.js-->
    <script src="lib/angular-1.1.4.js"></script>
    <!-- state.js takes care of all the state configuration, where all the magic's at-->
    <script src="js/uiRouter.js"></script>
  </head>
  <body ng-controller="mainController">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
              <li ui-state="settings" ui-menu><a>Settings</a></li>
              <li ui-state="report" ui-menu><a>Report</a></li>
            </ul>
        </div>
    </div>
    <div ui-view="settings">
      Settings
    </div>
    <div ui-view="report">
        Report
    </div>
  </body>
</html>
