<!doctype html>
<html lang="en" ng-app="mainModule">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Include both angular.js and angular-ui-router.js-->
    <script src="lib/angular-1.1.4.js"></script>

    <!-- state.js takes care of all the state configuration, where all the magic's at-->
    <script src="js/uiRouter.js"></script>
  </head>

  <body>
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
              <li ui-state="settings"><a>Settings</a></li>
              <li ui-state="report"><a>Report</a></li>
            </ul>
        </div>
    </div>
    <div ui-view="settings">
      Settings
        <ul class="nav">
            <li ui-state="settings/person"><a>Sub person</a></li>
            <li ui-state="settings/admin"><a>Sub Admin</a></li>
        </ul>
        <div ui-view="settings/person">
            Sub person
        </div>
        <div ui-view="settings/admin">
            Sub Admin
        </div>
    </div>
    <div ui-view="report">
        Report
    </div>
  </body>
</html>
